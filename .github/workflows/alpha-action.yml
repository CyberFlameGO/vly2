# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions
# Author: Andrew Somervell

name: Build and test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  lang:    
    runs-on: ubuntu-latest
    steps:
    - name: Check out
      uses: actions/checkout@v2      
    - name: Use Node 10
      uses: actions/setup-node@v1
      with:
        node-version: 10.x
    - name: Lang
      run: |
        cp lang/en.json lang/en.orig.json
        npm run build:lang
        diff lang/en.json lang/en.orig.json
      
  lint:        
    runs-on: ubuntu-latest
    steps:
    - name: Check out
      uses: actions/checkout@v2      
    - name: Use Node 10
      uses: actions/setup-node@v1
      with:
        node-version: 10.x
    - name: Lint
      run: npm run lint
    
  coverage:
    runs-on: ubuntu-latest
    steps:
    - name: Check out
      uses: actions/checkout@v2      
    - name: Use Node 10
      uses: actions/setup-node@v1
      with:
        node-version: 10.x
    - name: Code coverage
      run: ./node_modules/codecov/bin/codecov --disable=gcov
    
  test:
    runs-on: ubuntu-latest
    needs: [lang, lint, coverage]
    steps:
    - name: Check out
      uses: actions/checkout@v2      
    - name: Use Node 10
      uses: actions/setup-node@v1
      with:
        node-version: 10.x
    - name: Test          
      run: npm run test-all -- --tap
